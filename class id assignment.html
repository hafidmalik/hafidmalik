<html>
    <head>
        <title>
            Form
        </title>
    </head>
    <body>
        <div class="form">
            <ul class="tab-group">
                <li class="tab active">
                    <a href ="#signup">
                        Sign up
                    </a>
                </li>
                <li class="tab">
                    <a href="#login">
                        Login
                    </a>
                </li>
            </ul>
            <div class="tab-content">
                <div id=""signup"
                    <h1> Sign up for free</h1>
                    <form action="/" method="post">
                        <div class="top-row">
                            <div class="field-wrap">
                                <label>
                                    First name
                                    <span class="req"></span>
                                </label>
                                <input type="text" required autocomplete="off">
                            </div>
                            <div class="field-wrap">
                                <label>
                                    Last Name
                                    <span class="req"></span>
                                </label>
                                <input type="text" required autocomplete="off">
                            </div>
                        </div>
                            <div class="field-wrap">
                                <label>
                                    Email Address
                                    <span class="req"></span>
                                </label>
                                <input type="email" required autocomplete="off">                        
                            </div>
                            <div class="field-wrap">
                                <label>
                                    Set a Password 
                                    <span class="req"></span>
                                </label>
                                <input type="password" required autocomplete="off">                        
                            </div>
                            <button type="submit" class="button button-block"/>
                                Get Started
                            </button>
                        </form>
                    </div>
                    <div id="login">
                        <h1>Welcome Back</h1>
                        <form action="/" method="post">
                            <div class="field-wrap">
                                <label>
                                    Email Address 
                                    <spane class="req"></spane>
                                </label>
                                <input type="email" required autocomplete="off"
                            </div>
                            
                            <div class="field-wrap">
                                <label>
                                    Password 
                                    <spane class="req"></spane>
                                </label>
                                <input type="password" required autocomplete="off"
                            </div>
                        </form>
                    </div>
                        <p class="forgot">
                            <a href="#">
                                Forgot Password
                            </a>
                        </p>
                    <button type="submit" class="button button-block"/>Log in </button>
                

            </form>
        </div>
        </div
    </body>
</html>





</html>
